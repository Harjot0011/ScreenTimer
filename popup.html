<!DOCTYPE html>
<html>
<head>
    <title>Screen Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Screen Timer</h1>
    <div id="timer">20:00</div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <script src="popup.js"></script>
</body>
</html>
